<ion-content class="back">
    <ion-slides pager="true">
        <ion-slide *ngFor="let slide of slides">
            <div class="slide-img-padding">
                <img [src]="slide.img">
            </div>
            <div>
                <h3 [innerHTML]="slide.titulo"></h3>
            </div>
        </ion-slide>
    </ion-slides>
</ion-content>

<ion-footer no-border>

    <ion-grid fixed>
        <ion-row>
            <ion-col size="10" offset="1">
                <!-- BotÃ£o pra chamar a tela de login -->
                <ion-button expand="full" shape="round" mode="ios" class="btn-primary" (click)="openLogin()">
                    ACESSE AQUI
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
