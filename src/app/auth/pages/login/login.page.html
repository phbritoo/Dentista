<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="text ion-text-center">Login</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="formLogin" (submit)="login()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center slide-img-padding">
            <img src="assets/img/logo.png" alt="">
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-icon name="mail-open" color="primary" slot="start"></ion-icon>
              <ion-input type="email" formControlName="email" placeholder="E-mail" required></ion-input>
              <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('required')">
                Obrigatório
              </ion-note>
              <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">
                E-mail Inválido
              </ion-note>
            </ion-item>
            <ion-item>
              <ion-icon name="eye-off" color="primary" slot="start"></ion-icon>
              <ion-input type="password" required formControlName="senha" placeholder="Senha"></ion-input>
              <ion-note slot="end" color="danger" *ngIf="senha.dirty && senha.hasError('required')">
                Obrigatório
              </ion-note>
              <ion-note slot="end" color="danger" *ngIf="senha.dirty && senha.hasError('minlength')">
                Minimo 6 Caracteres
              </ion-note>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button type="submit" expand="block" [disabled]="formLogin.invalid"> Fazer Login
              <ion-icon slot="end" name="send"></ion-icon>
            </ion-button>
          </div>

          <div class="ion-padding">
            <ion-button color="primary" expand="block" fill="clear" (click)="cadastrarProtetico()">
              Cadastrar Protetico
            </ion-button>
            <ion-button color="primary" expand="block" fill="clear" (click)="cadastrarDentista()">
              Cadastrar Dentista
            </ion-button>
            <ion-button color="primary" expand="block" fill="clear" (click)="esqueceuSenha()">
              Esqueceu a senha?
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>


<ion-footer>
  <ion-toolbar>
    <div class="ion-text-center logo">
      <img src="assets/img/copyright.png" alt="">
    </div>
  </ion-toolbar>
</ion-footer>
