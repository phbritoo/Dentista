<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tela-inicial"></ion-back-button>
    </ion-buttons>
    <ion-title>
      <div class="text ion-text-center">Cadastro-Teste</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item class="ion-margin-top" lines="none">
    <ion-input type="text" placeholder="Nome" [(ngModel)]="userRegister.name"></ion-input>
  </ion-item>

  <ion-item class="ion-margin-top" lines="none">
    <ion-select placeholder="Tipo" [(ngModel)]="userRegister.type">
      <ion-select-option value="Dentista">Dentista</ion-select-option>
      <ion-select-option value="Protetico">Protetico</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item class="ion-margin-top" lines="none">
    <ion-input type="email" placeholder="E-mail" [(ngModel)]="userRegister.email"></ion-input>
  </ion-item>

  <ion-item class="ion-margin-top" lines="none">
    <ion-input type="password" placeholder="Senha" [(ngModel)]="userRegister.password"></ion-input>
  </ion-item>

  <ion-button class="ion-margin-top" (click)="register()" color="light" expand="block">
    Cadastrar
  </ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div class="logo ion-text-center">
      <img src="assets/img/copyright.png" alt="">
    </div>
  </ion-toolbar>
</ion-footer>
