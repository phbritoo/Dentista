<ion-content>

  <body class="login-blue">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <form [formGroup]="atualizarDentista" (submit)="update()">
          <div class="fadeIn first componente">
            <a href="javascript:void(0);" class="icone" (click)="cancelar()">
              <i class="fa fa-arrow-left fa-lg mx-4 texto-cor"></i>
            </a>
            <img class="preview-img" width="100" height="100"
              src="https://www.hotelmoreto.com/uploads/testimonials/2f8c38b0c7ef0e101671959549633db409d8edc1.png">
          </div>
          <ion-item>
            <ion-label position="stacked">Nome</ion-label>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-input type="text" minlength="3" maxlength="50" class="fadeIn second" [(ngModel)]="nome" clearInput
              [ngModelOptions]="{standalone: true}" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">CPF</ion-label>
            <ion-icon name="finger-print" slot="start"></ion-icon>
            <ion-input type="tel" color="medium" class="fadeIn third" clearInput formControlName="cpf">
              {{ cpf }}
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">CRO</ion-label>
            <ion-icon name="md-medkit" slot="start"></ion-icon>
            <ion-input type="text" color="medium" class="fadeIn fourth" minlength="4" formControlName="cro">
              {{ cro }}
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="phone-portrait" slot="start"></ion-icon>
            <ion-label position="stacked">Contato</ion-label>
            <ion-input type="tel" minlength="15" maxlength="15" class="fadeIn five" clearInput
              [brmasker]="{phone: true}" [(ngModel)]="telefone" [ngModelOptions]="{standalone: true}" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="calendar" slot="start"></ion-icon>
            <ion-label position="stacked">Data de Nascimento</ion-label>
            <ion-input color="medium" clearInput formControlName="data" class="fadeIn seven">
              {{ data }}
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="at" slot="start"></ion-icon>
            <ion-label position="stacked">E-mail</ion-label>
            <ion-input type="email" color="medium" clearInput formControlName="email" class="fadeIn seven">
              {{ email }}
            </ion-input>
          </ion-item>
          <div class="ion-padding-top ">
            <button type="submit" class="btn btn-info fadeIn seven btn-login ">Atualizar
              &nbsp;
              <i class="fa fa-check ion-padding-right"></i> </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</ion-content>
