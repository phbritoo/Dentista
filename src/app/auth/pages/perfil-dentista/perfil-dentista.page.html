<ion-content>

  <body class="login-blue">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <div class="wrapper fadeInDown">
      <div id="formContent">
        <form [formGroup]="atualizarDentista">
          <div class="preview text-center fadeIn.first">
            <img class="preview-img" src="http://simpleicon.com/wp-content/uploads/account.png" alt="Preview Image"
              width="200" height="200" />
          </div>
          <ion-item>
            <ion-icon name="person" color="primary" slot="start"></ion-icon>
            <ion-input type="text" maxlength="50" class="fadeIn second" clearInput formControlName="nome"
              placeholder="Nome">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="finger-print" color="primary" slot="start"></ion-icon>
            <ion-input type="tel" class="fadeIn third" clearInput formControlName="cpf">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="md-medkit" color="primary" slot="start"></ion-icon>
            <ion-input type="text" class="fadeIn fourth" minlength="4" formControlName="cro">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="phone-portrait" color="primary" slot="start"></ion-icon>
            <ion-input type="tel" placeholder="Telefone" class="fadeIn five" clearInput formControlName="telefone"
              [brmasker]="{phone: true}">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-icon name="calendar" color="primary" slot="start"></ion-icon>
            <ion-datetime placeholder="Data de Nascimento" class="fadeIn six" formControlName="data"
              (ionChange)="dateChanged($event)" clearInput displayFormat="DD/MM/YYYY" min="1940" max="2010">
            </ion-datetime>
          </ion-item>

          <ion-item>
            <ion-icon name="at" color="primary" slot="start"></ion-icon>
            <ion-input type="email" clearInput formControlName="email" class="fadeIn seven" placeholder="E-mail">
            </ion-input>
            <ion-note slot="end" color="danger" *ngIf="email.dirty && email.hasError('email')">
              Email Inválido
            </ion-note>
          </ion-item>

          <ion-item>
            <ion-icon name="lock" color="primary" slot="start"></ion-icon>
            <ion-input type="password" clearInput formControlName="senha" class="fadeIn eight" maxlength="10"
              placeholder="Senha">
            </ion-input>

            <ion-note slot="end" color="danger" *ngIf="senha.dirty && senha.hasError('minlength')">
              Mínimo 6 Caracteres
            </ion-note>
          </ion-item>
          <!-- <ion-button type="submit">Atualizar</ion-button> -->
          <div class="ion-padding-top ">
            <!-- <input type="submit" class="fadeIn seven" value="Fazer Pedido" []="novoPedido.invalid" /> -->
            <!-- <input type="submit" class="fadeIn seven" value="Fazer Pedido" />
            <input type="button" class="fadeIn seven" value="Cancelar" (click)="cancelar()" /> -->

            <button type="button" class="btn btn-primary fadeIn nine btn-atualizar" id="atualizar">
              Atualizar
            </button>
            <!-- <button type="button" class="btn btn-primary fadeIn primary btn-login" id="enviar">Enviar</button> -->
            <button type="button" class="btn btn-secondary fadeIn nine btn-atualizar" (click)="cancelar()">Voltar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</ion-content>
