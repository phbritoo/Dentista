<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-dentista"></ion-back-button>
    </ion-buttons>
    <ion-title>

      <div class="text ion-text-center">Solicitação de Protese</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="novoPedido" (submit)="savePedido()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="6" size-xs="12">
          <div class="slide-img-padding ion-text-center padding">
            <img src="assets/img/logo.png" alt="">
          </div>
          <div class="ion-padding">
            <ion-list>
              <ion-item>
                <ion-icon name="contact" color="primary" slot="start"></ion-icon>
                <ion-select formControlName="emailProtetico" interface="action-sheet" [interfaceOptions]="protetico"
                  placeholder="Protetico">
                  <ng-container *ngFor="let user of users | async">
                    <ion-select-option *ngIf="user.isDentista == false" value={{user.email}}> {{user.nome}}
                    </ion-select-option>
                  </ng-container>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-icon name="beaker" slot="start" color="primary"></ion-icon>
                <ion-select interface="action-sheet" [interfaceOptions]="tipoProtese" placeholder="Categoria de Protese"
                  formControlName="tipoProtese" (ionChange)="tipoProteseChange($event)">
                  <ion-select-option *ngFor="let tipoProtese of tipoProteses" [value]="tipoProtese.id">
                    {{tipoProtese.name}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-icon name="flask" color="primary" slot="start"></ion-icon>
                <ion-select interface="action-sheet" [interfaceOptions]="subTipo" placeholder="Tipo de Protese"
                  formControlName="subTipoProtese">
                  <ion-select-option *ngFor="let subTipoProtese of subTipoProtesesByTipoProtese"
                    [value]="subTipoProtese">
                    {{subTipoProtese.name}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>

            <!-- <ion-item>
                <ion-label>Status do Pedido</ion-label>
                <ion-select formControlName="status" interface="action-sheet" placeholder="Select One">
                  <ion-select-option value='NOVO PEDIDO'>NOVO PEDIDO</ion-select-option>
                  <ion-select-option value='ACEITO PELO PROTETICO'>ACEITO PELO PROTETICO</ion-select-option>
                  <ion-select-option value='EM FABRICAÇÃO'>EM FABRICAÇÃO</ion-select-option>
                  <ion-select-option value='INFORMAÇÕES INSUFICIENTES'>INFORMAÇÕES INSUFICIENTES</ion-select-option>
                  <ion-select-option value='ENVIADO PARA DENTISTA'>ENVIADO PARA DENTISTA</ion-select-option>
                  <ion-select-option value='RECEBIDO PELO DENTISTA'>RECEBIDO PELO DENTISTA</ion-select-option>
                  <ion-select-option value='PEDIDO CONCLUÍDO'>PEDIDO CONCLUÍDO</ion-select-option>
                </ion-select>
              </ion-item> -->
            <!-- <ion-item>
              <ion-label>Observações</ion-label>
              <ion-textarea formControlName="observacao" rows="6" cols="20"
                placeholder="Digite informações essenciais..."></ion-textarea>
            </ion-item> -->

            <ion-item>
              <ion-icon name="information-circle" slot="start" color="primary"></ion-icon>
              <ion-label position="floating">Detalhes do pedido </ion-label>
              <ion-textarea formControlName="observacao"></ion-textarea>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="medium" type="submit" expand="block" [disabled]="novoPedido.invalid"> Eviar Pedido
              <ion-icon slot="end" name="send"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<app-footer></app-footer>
