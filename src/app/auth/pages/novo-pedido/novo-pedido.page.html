<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-dentista"></ion-back-button>
    </ion-buttons>
    <ion-title>

      <div class="text ion-text-center">Solicitação de Protese</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form>
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="slide-img-padding ion-text-center padding">
            <img src="assets/img/logo.png" alt="">
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-icon name="contact" color="primary" slot="start"></ion-icon>
              <ion-label>Protético</ion-label>
              <ion-select ok-text="Ok" cancel-text="Cancelar">
                <!-- Por enquanto o cadastro esta mokado, deppois ele vai trazer do banco -->
                <ion-select-option value="dos">DOS</ion-select-option>
                <ion-select-option value="lunix">Linux</ion-select-option>
                <ion-select-option value="mac7">Mac OS 7</ion-select-option>
                <ion-select-option value="mac8">Mac OS 8</ion-select-option>
                <ion-select-option value="win3.1">Windows 3.1</ion-select-option>
                <ion-select-option value="win95">Windows 95</ion-select-option>
                <ion-select-option value="win98">Windows 98</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-icon name="flask" color="primary" slot="start"></ion-icon>
              <ion-select ok-text="Ok" cancel-text="Cancelar" padding-start>
                <!-- Por enquanto o cadastro esta mokado, deppois ele vai trazer do banco -->
                <ion-select-option value="total">Protése Total</ion-select-option>
                <ion-select-option value="parcial removivel">Parcial Removível</ion-select-option>
                <ion-select-option value="sobre implante">Sobre Implante</ion-select-option>
                <ion-select-option value="fixa">Fixa</ion-select-option>
              </ion-select>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="medium" type="submit" expand="block" [disabled]=""> Eviar Pedido
              <ion-icon slot="end" name="send"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
