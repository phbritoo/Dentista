<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-dentista"></ion-back-button>
    </ion-buttons>
    <ion-title>

      <div class="text ion-text-center">Solicitação de Protese</div>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form [formGroup]="novoPedido" (submit)="savePedido()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="slide-img-padding ion-text-center padding">
            <img src="assets/img/logo.png" alt="">
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-icon name="contact" color="primary" slot="start"></ion-icon>
              <ion-label>Protético</ion-label>
              <ion-select formControlName="emailProtetico" ok-text="Ok" cancel-text="Cancelar">
                <!-- Por enquanto o cadastro esta mokado, deppois ele vai trazer do banco -->
                <ion-select-option value="tester@gmail.com">Sr Baullynho</ion-select-option>
                <ion-select-option value="cavalcanti@teste.com">Marcello Cavalcanti</ion-select-option>
                <ion-select-option value="albuca@gmail.com">Marcello albuca</ion-select-option>
              </ion-select>
            </ion-item>
            <!-- <ion-item>
              <ion-icon name="flask" color="primary" slot="start"></ion-icon>
              <ion-select formControlName="tipoProtese" ok-text="Ok" cancel-text="Cancelar" padding-start>
                <ion-select-option value="total">Protése Total</ion-select-option>
                <ion-select-option value="parcial removivel">Parcial Removível</ion-select-option>
                <ion-select-option value="sobre implante">Sobre Implante</ion-select-option>
                <ion-select-option value="fixa">Fixa</ion-select-option>
              </ion-select>
            </ion-item> -->

            <ion-list>
              <ion-item>
                <ion-label>Tipo Protese</ion-label>
                <ion-select formControlName="tipoProtese" (ionChange)="tipoProteseChange($event)">
                  <ion-select-option *ngFor="let tipoProtese of tipoProteses" [value]="tipoProtese.id">
                    {{tipoProtese.name}}
                  </ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label>SubTipo Protese</ion-label>
                <ion-select formControlName="subTipoProtese" (ionChange)="subTipoProteseChange($event)">
                  <ion-select-option *ngFor="let subTipoProtese of subTipoProtesesByTipoProtese"
                    [value]="subTipoProtese">
                    {{subTipoProtese.name}}</ion-select-option>
                </ion-select>
              </ion-item>
            </ion-list>


            <ion-item>
              <ion-label>Notes</ion-label>
              <ion-textarea rows="6" cols="20" placeholder="Enter any notes here..."></ion-textarea>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button size="medium" type="submit" expand="block" [disabled]="novoPedido.invalid"> Eviar Pedido
              <ion-icon slot="end" name="send"></ion-icon>
            </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
<app-footer></app-footer>
